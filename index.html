<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Harry Potter AR - Chest Final</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: #d4af37;
                font-family: serif;
                font-weight: bold;
                border: 2px solid #d4af37;
                padding: 10px;
            }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading Treasure...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <script>
            let isUnlocked = false;

            AFRAME.registerComponent('magic-handler', {
                init: function () {
                    const markerKey = document.querySelector('#marker-key');
                    const markerBase = document.querySelector('#marker-base');

                    const magicChest = document.querySelector('#magic-chest');
                    const statusText = document.querySelector('#status-text');

                    // 1. CHEIA (Stema)
                    markerKey.addEventListener('markerFound', () => {
                        isUnlocked = true;
                        console.log("Cheia gasita!");
                    });

                    // 2. BAZA (Posterul)
                    markerBase.addEventListener('markerFound', () => {
                        if (isUnlocked) {
                            // Cazul DEBLOCAT -> Arata Cufarul
                            magicChest.setAttribute('visible', 'true');

                            statusText.setAttribute('value', 'ALOHOMORA!\nVault Open');
                            statusText.setAttribute('color', '#FFD700'); // Auriu
                            statusText.setAttribute('scale', '80 80 80');
                        } else {
                            // Cazul BLOCAT -> Ascunde Cufarul
                            magicChest.setAttribute('visible', 'false');

                            statusText.setAttribute('value', 'LOCKED');
                            statusText.setAttribute('color', 'red');
                            statusText.setAttribute('scale', '100 100 100');
                        }
                    });
                }
            });
        </script>

        <a-nft id="marker-key"
               magic-handler
               type="nft"
               url="./nft/alp"
               smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-text value="KEY FOUND" rotation="-90 0 0" scale="80 80 80" align="center" color="cyan"></a-text>
        </a-nft>

        <a-nft id="marker-base"
               magic-handler
               type="nft"
               url="./nft/ap"
               smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

            <a-entity id="magic-chest"
                      gltf-model="./assets/chest.glb"
                      scale="150 150 150"
                      position="0 0 0"
                      rotation="0 0 0"
                      visible="false"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
            <a-text id="status-text"
                    value="LOCKED"
                    rotation="-90 0 0"
                    position="0 0 -100"
                    scale="100 100 100"
                    align="center"
                    color="red">
            </a-text>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
